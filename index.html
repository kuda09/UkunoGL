<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UkinoGL coming soon page</title>
    <link rel="stylesheet" href="resources/css/main.css">
    <script data-main="resources/js/app" src="resources/js/require.js"></script>
</head>
<body class="countdownContainer">

    <div class="logoContainer">
        <a href="/" class="logo"> <img src="resources/images/logo.jpg" alt="Ukinogl"></a>
    </div>

    <h2>We are coming soon!!!</h2>

    <div class="countdown styled">


    </div>

    <script>

        require(["jquery", "lib/jquery.countdown"], function ($, jCountDown) {

            var endDate = "June  27, 2016 15:03:25";


            $('.countdown.styled').countdown({
                date: endDate,
                render: function(data) {
                    $(this.el).html("<div>" + this.leadingZeros(data.days, 3) + " <span>days</span></div><div>" + this.leadingZeros(data.hours, 2) + " <span>hrs</span></div><div>" + this.leadingZeros(data.min, 2) + " <span>min</span></div><div>" + this.leadingZeros(data.sec, 2) + " <span>sec</span></div>");
                }
            });

        })
    </script>

</body>
</html>
